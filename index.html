<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js"
        crossorigin="anonymous"></script>
</head>

<body>

    <section id="landing-page">
        <nav>
            <figure>
                <img id="personal-logo" src="./assets/personal_logo.png"
                    alt="personal logo">
            </figure>

            <ul class="nav__link--list">
                <li class="nav__link click">
                    <a href="#" class="
                        nav__link--anchor link__hover-effect link__hover-effect--black
                        ">About</a>
                </li>
                <li class="nav__link click">
                    <a href="#" class="
                        nav__link--anchor link__hover-effect link__hover-effect--black
                        ">Projects</a>
                </li>
                <li class="nav__link click">
                    <a href="#" class="
                        nav__link--anchor link__hover-effect link__hover-effect--black
                        ">Contact</a>
                </li>
                <li class="nav__link click">
                    <a href="#" class="
                        nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black
                        "><i class="fas fa-adjust"></i></a>
                </li>
            </ul>
        </nav>

        <header class="header">
            <div class="header__content">
                <h1 class="title header__title">Hey, I'm<span
                        class="primary-color">
                        Rohit.</span></h1>

                <p class="header__info">I'm an aspiring <a href=""
                        class="primary-color">software engineer</a> studying
                    Computer Science at the Univ. of Massachusetts at Amherst
                    <br>
                    Here is a bit more <b class="primary-color">about
                        me</b>.
                </p>

                <div class="header__social--list">
                    <a href="" class="header__social--link click">
                        <i class="fab fa-linkedin"></i>
                    </a>

                    <a href="" class="header__social--link click">
                        <i class="fab fa-github"></i>
                    </a>

                    <a href="" class="header__social--link click">
                        <i class="fas fa-file-pdf"></i>
                    </a>
                </div>

                <figure class="header__figure">
                    <img src="" alt="" class="header__figure">
                </figure>
        </header>

        <button class="mail__btn click">
            <i class="fas fa-envelope"></i>
        </button>

        <a href="#projects" class="scroll">
            <div class="scroll__icon click"></div>
        </a>

    </section>
</body>

</html>
